<!DOCTYPE html>
<head>
    <title>Flextest</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/masK/Website/MJ-CSS/index.css">
    <link rel="stylesheet" type="text/css" href="/masK/Website/AS-CSS/style.css">
</head>
<body>
    <!--
        container inholds columns that are task lists. user can chose the name 
        of the list/column.
        every column has also button to add new cards
        every column has cards container that keeps all the saved cards
        inside this specific column. 
        with creating new list, the button to create another list moves to the
        right and is waiting to be used again.


    -->
    <!-- --------------------- Main sidebar container---------------- -->
    <!-- <main id="mainTag"> -->
        <!-- ----------------------LOGO-------------------------- -->
        <!-- The logo that takes you home.  -->
        <!-- <div id="logo">
            <a href="#" id="home"><img id="homeLogo" src="/masK/Website/HTML/Images/logoNoBackground.png"></a>
        </div> -->
        <!-- --------------------------SIDEBAR------------------------ -->
        
        <!-- The sidebar div only have the button element here, the rest is created through
        DOM manipulation in JS so the sidebar works as a navigator and holds ul and li and a tags
        that takes you to others sites. -->
        <div id="sidebar">
            <div id="logo">
                <a href="#" id="home"><img id="homeLogo" src="/masK/Website/AS-HTML/Images/logoNoBackground.png"></a>
            </div>
                <!-- This button is the contact button -->
            <button id="contact"><a href="#"><img id="info" class="navi" src="/masK/Website/AS-HTML/Images/info-white.png"></a></button>
        </div>
        
    <!-- </main> -->
    <div class="wrapper">
            <div id="cardMenu" class="cardMenu"><!-- card menu board-->
                <div class="cardMenuMainArea">
                    <textarea id="cardMenuTextArea"></textarea>
                    <button id="cardMenuX">X</button>
                    <button id="deleteCard">Delete this card</button>
                </div>
            </div> 
    <div id="cardMenuBackground" class="cardMenuBackground"><!-- this makes the whole website
            fade when the card menu is launched-->
                 
    </div> 
        <div id="container" class="container">
        
            <div id="0columnContainer" class="columnContainer">
                <button id="0addNewListButton" class="addNewListButton">
                    Add new list
                </button>
                <div id="0addNewListInput" class="addNewListInput">
                    <input id="0valueAcceptList" type="text" placeholder="Enter list title">
                    <button id="0buttonAcceptList" class="acceptListButton" type="button">Add List</button>
                    <button id="0buttonDeclineList" class="declineButton" type="button">X</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/masK/Website/AS-JS/script.js"></script>
    <script src="/masK/Website/MJ-JS/main.js"></script>
</body>


</html>
