<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/index.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
        
        <!--Sign up and Login button-->
        <ul id="tabGroup">
            <li id="signUp" class="tab active"><button id="signUpMenuBtn">Sign Up</button></li>
            <li id="logIn" class="tab"><button id="loginMenuBtn">Login</button></li>
        </ul>
        
        <div class="tabContent">
            <div id="signup">   
                <h1>Sign Up for Free</h1>
                    
                    <div class="topRow">
                        <div class="fieldWrap">
                            <input type="text" id="firstname" name="firstname" placeholder="First Name: *">
                        </div>
        
                        <div class="fieldWrap">
                            <input type="text" id="lastname" name="lastname" placeholder="Last Name: *" > 
                        </div>
                    </div>
                    
                    <div class="fieldWrap">
                        <input type="email" id="email" name="email" placeholder="Email Address: *"/>
                    </div>
          
                    <div class="fieldWrap">
                        <input type="password" name="password" placeholder="Password: *"/>
                    </div>
                    
                    <button type="submit" class="button">Get Started</button>
                
            
            </div> <!--- Signup ---> 
            
            
            <div id="login">
                <h1>Welcome Back!</h1>
            
                <div class="fieldWrap">
                    <input type="text" id="username" name="username" placeholder="Username: *">
                </div>
                <div class="fieldWrap">
                    <input type="password" name="password" placeholder="Password: *">
                </div>
                
                <button class="button" id = "loginBtn">Log In</button>
        
            </div> <!--- Login --->
        </div> <!--- TabContent --->   
    </div> <!--- Container --->
</body>

    <!-- jquery v3.4.1 "jQuery is a fast, small, and feature-rich JavaScript library" - it's a hugely popular JS library that, if notthing else, is used in a lot of answers on StackOverFlow-->
    <script src = "../JS/node_modules/jquery/dist/jquery.js"></script>

    <!-- JS cookie v2.2.0 - "A simple, lightweight javascript API for handling cookies" - quite self-explanatory -->
    <script src="../JS/node_modules/js-cookie/src/js.cookie.js"></script>
    <script src="../JS/login.js"></script>

</html>
