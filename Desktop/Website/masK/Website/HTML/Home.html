<!DOCTYPE html>
    <head>
        <title>Flextest</title>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" type="text/css" href="../CSS/main.css"> -->
        <link rel="stylesheet" type="text/css" href="../CSS/Home.css">
        <link rel="stylesheet" type="text/css" href="../CSS/sidebar.css">
    </head>
    <body>
        <!-- The sidebar div only have the button element here, the rest is created through
        DOM manipulation in JS so the sidebar works as a navigator and holds ul and li and a tags
        that takes you to others sites. -->
        <div id="sidebar">
            <div id="logo">
                <a id="home" onclick = location.reload() ><img id="homeLogo" src="../Images/logoNoBackground.png"></a>
            </div>
            <button id="contact"><a href="#"><img id="info" class="navi" src="../Images/info-white.png"></a></button>
        </div>
        
        <div class="wrapper">
            <div id="cardMenu" class="cardMenu">
                <div class="cardMenuMainArea">
                    <textarea id="cardMenuTextArea"></textarea>
                    <button id="cardMenuX">X</button>
                    <button id="deleteCard">Delete this card</button>
                </div>
            </div> 
        </div>
        <div id="cardMenuBackground" class="cardMenuBackground">
        </div> 
            <div id="container" class="container">
                <div id="0columnContainer" class="columnContainer">
                    <button id="0addNewListButton" class="addNewListButton">Add new list</button>
                    <div id="0addNewListInput" class="addNewListInput">
                        <input id="0valueAcceptList" class = "valueAcceptList" type="text" placeholder="Enter list title">
                        <button id="0buttonAcceptList" class="acceptListButton" type="button">Add List</button>
                        <button id="0buttonDeclineList" class="declineButton" type="button">X</button>
                    </div>
                </div>
            </div>
       

    </body>

    <script src="../JS/Sidebar.js"></script>
    <script src="../JS/Home.js"></script>
</html>
